<!DOCTYPE html>
<html>
<head>
    <title>EduPulse - Мугалимдер үчүн</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 50px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 400px; }
        input, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: #27ae60; color: white; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Жаңы сабак кошуу ➕</h2>
        <form action="/create_subject" method="post">
            <input type="text" name="teacher_name" placeholder="Мугалимдин аты-жөнү" required>
            <input type="text" name="subject_name" placeholder="Сабактын аты (мис: Физика)" required>
            <button type="submit">Сабакты түзүү жана QR-код алуу</button>
        </form>
    </div>
</body>
</html>
